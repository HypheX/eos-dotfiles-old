theme = "tokyonight"

[editor]
line-number = "relative" # It's only relative in normal mode. Absolute in insert.
cursorline = true # Makes the current line highlighted.
auto-format = false
auto-completion = false

[editor.cursor-shape]
# Aids in knowing what mode you're in.
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
# Elements
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"

# Overwrite mode indicator text.
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1


